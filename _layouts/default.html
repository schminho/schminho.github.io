<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        /* Reset body and html height to avoid extra whitespace */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Ensure the page content covers the full height */
        body {
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            z-index: 1000;
            transition: top 0.3s; /* Smooth transition for hiding/showing */
        }

        nav {
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            margin-top: 60px; /* To avoid content being hidden under the header */
            padding: 20px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            font-size: 12px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Sticky and dynamic header -->
    <header id="header">
        <nav>
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
            <a href="/blog/">Blog</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Custom Website</p>
    </footer>

    <!-- Link to JavaScript File -->
    <script src="/assets/js/header.js"></script>
</body>
</html>
